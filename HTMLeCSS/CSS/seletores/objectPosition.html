<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha de CSS</title>
  <style>
    div {
      width: 200px;
      height: 300px;
      border: 5px solid blue;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: right; /*valores: 50% 50%, 30px 40px, -100px -40px, left 50%, center 50%, right top, start end*/
    }
  </style>
</head>

<body>
  <h1>Propriedade <code>object-position</code></h1> 
  
  <div>
    <img src="../imagens/fishspace" />
  </div>
</body>
</html>
